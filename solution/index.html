<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <h1 id = "page-title">KANBAN</h1> 
    <input id = "search" placeholder="Search For A Task...">
    <label id = "magnifying-glass" for="search">&#128269;</label>
  <div id ="Tasks">
    <section id = "to-do-tasks" class = "task-status">

        <ul id = "to-do-tasks-list" class = "to-do-tasks">

        </ul>

        <input id = "add-to-do-task" placeholder="Add To-Do Task">

        <button id ="submit-add-to-do" class="button-design">a</button>

    </section>

    <section id ="in-progress-tasks" class = "task-status">

        <ul id = "in-progress-tasks-list"  class = "in-progress-tasks">

        </ul>

        <input id = "add-in-progress-task" placeholder="Add In-Progress-Task">

        <button id ="submit-add-in-progress" class="button-design">a</button>

    </section > 

    <section id = "done-tasks" class = "task-status">

        <ul id = "done-tasks-list" class = "done-tasks">

        </ul>

        <input id = "add-done-task" placeholder="Add Done-Task">

        <button id ="submit-add-done" class="button-design">a</button>

    </section>  
  </div>
</body>
</html>
